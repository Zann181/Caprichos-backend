<script>
window.inicializar_modificar_orden = function() {
    console.log('🔧 Inicializando modificar orden (nueva versión)...');
    
    // === VARIABLES GLOBALES ===
    let filtrosActivos = {
        tipo: 'todos',
        estado: null  // Unificado: puede ser estado de orden o factura según el tipo
    };
    
    let ordenesData = [];
    let ordenSeleccionada = null;
    
    // === ELEMENTOS DEL DOM ===
    const container = document.getElementById('ordenes-modificar-container');
    const template = document.getElementById('orden-item-template');
    const panelModificacion = document.getElementById('panel-modificacion');
    
    // === FUNCIONES PRINCIPALES ===
    
    /**
     * Cargar órdenes desde el servidor
     */
    window.cargarOrdenesModificar = async function() {
        container.innerHTML = '<div class="loading-modificar">Cargando órdenes disponibles...</div>';
        
        try {
            // Obtener todas las órdenes del mesero
            const response = await fetch('/api/mesero/todas-ordenes/?filtro=todas');
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const ordenes = await response.json();
            console.log('📋 Órdenes cargadas:', ordenes.length);
            
            ordenesData = ordenes;
            aplicarFiltrosYRenderizar();
            
        } catch (error) {
            console.error('❌ Error cargando órdenes:', error);
            container.innerHTML = `
                <div class="estado-vacio">
                    <h3>❌ Error al cargar órdenes</h3>
                    <p>${error.message}</p>
                    <button class="btn-actualizar" onclick="cargarOrdenesModificar()">🔄 Reintentar</button>
                </div>
            `;
        }
    };
    
    /**
     * Aplicar filtros y renderizar órdenes
     */
    function aplicarFiltrosYRenderizar() {
        let ordenesFiltradas = ordenesData.filter(orden => {
            // Filtro por tipo
            if (filtrosActivos.tipo === 'ordenes' && !puedeModificarOrden(orden)) {
                return false;
            }
            if (filtrosActivos.tipo === 'facturas' && !tieneFactura(orden)) {
                return false;
            }
            
            // Filtro por estado (contextual según el tipo)
            if (filtrosActivos.estado) {
                if (filtrosActivos.tipo === 'facturas') {
                    // Para facturas, filtrar por estado de pago
                    if (!orden.factura_info) return false;
                    if (orden.factura_info.estado_pago !== filtrosActivos.estado) {
                        return false;
                    }
                } else {
                    // Para órdenes (o todos), filtrar por estado de orden
                    if (orden.estado !== filtrosActivos.estado) {
                        return false;
                    }
                }
            }
            
            return true;
        });
        
        console.log(`🔍 Filtros aplicados: ${ordenesFiltradas.length} de ${ordenesData.length} órdenes`);
        renderizarOrdenes(ordenesFiltradas);
    }
    
    /**
     * Renderizar lista de órdenes
     */
    function renderizarOrdenes(ordenes) {
        if (ordenes.length === 0) {
            container.innerHTML = `
                <div class="estado-vacio">
                    <h3>😊 No hay órdenes que coincidan</h3>
                    <p>No se encontraron órdenes con los filtros seleccionados.</p>
                    <button class="btn-actualizar" onclick="cargarOrdenesModificar()">🔄 Actualizar</button>
                </div>
            `;
            return;
        }
        
        container.innerHTML = '';
        
        ordenes.forEach(orden => {
            const tarjeta = crearTarjetaOrden(orden);
            container.appendChild(tarjeta);
        });
    }
    
    /**
     * Crear tarjeta individual de orden
     */
    function crearTarjetaOrden(orden) {
        const clone = document.importNode(template.content, true);
        const tarjeta = clone.querySelector('.orden-item');
        
        // Configurar datos básicos
        tarjeta.dataset.ordenId = orden.orden_id;
        tarjeta.dataset.tipo = determinarTipoOrden(orden);
        
        // Configurar clases CSS según estado
        const estadoCSS = determinarEstadoCSS(orden);
        tarjeta.classList.add(estadoCSS.clase);
        
        const header = tarjeta.querySelector('.orden-header');
        header.classList.add(estadoCSS.clase);
        
        // Llenar información básica
        llenarInformacionBasica(tarjeta, orden);
        
        // Llenar información de factura si existe
        llenarInformacionFactura(tarjeta, orden);
        
        // Llenar resumen de productos
        llenarResumenProductos(tarjeta, orden);
        
        // Configurar botones de acción
        configurarBotonesAccion(tarjeta, orden);

    // === FUNCIONES DE UTILIDAD ===
    
    function determinarTipoOrden(orden) {
        if (orden.factura_info) {
            return orden.factura_info.estado_pago === 'PAGADA' ? 'factura-pagada' : 'factura-pendiente';
        }
        return 'orden-sin-factura';
    }
    
    function determinarEstadoCSS(orden) {
        if (orden.factura_info) {
            if (orden.factura_info.estado_pago === 'PAGADA') {
                return { clase: 'factura-pagada' };
            } else {
                return { clase: 'factura-pendiente' };
            }
        }
        
        switch (orden.estado) {
            case 'EN_PROCESO':
                return { clase: 'en-proceso' };
            case 'LISTA':
                return { clase: 'lista' };
            case 'SERVIDA':
                return { clase: 'servida' };
            default:
                return { clase: 'en-proceso' };
        }
    }
    
    function obtenerTextoEstado(orden) {
        if (orden.factura_info) {
            if (orden.factura_info.estado_pago === 'PAGADA') {
                return '✅ Facturada y Pagada';
            } else {
                return '🧾 Facturada - Pago Pendiente';
            }
        }
        
        switch (orden.estado) {
            case 'EN_PROCESO':
                return orden.productos_listos_count > 0 ? 
                    `🔄 Parcial (${orden.productos_listos_count}/${orden.productos.length})` : 
                    '⏳ En Preparación';
            case 'LISTA':
                return '🍽️ Lista para Servir';
            case 'SERVIDA':
                return '✅ Servida';
            default:
                return '⏳ En Preparación';
        }
    }
    
    function puedeModificarOrden(orden) {
        // Se puede modificar si:
        // 1. Está EN_PROCESO o LISTA
        // 2. Está SERVIDA pero tiene factura pendiente
        return orden.estado !== 'SERVIDA' || orden.tiene_factura_pendiente;
    }
    
    function tieneFactura(orden) {
        return !!orden.factura_info;
    }

    /**
     * Cargar menú de productos para modificación
     */
    async function cargarMenuProductosModificacion(orden) {
        const content = document.getElementById('modificacion-content');
        
        try {
            // Obtener productos desde la pestaña de nuevo pedido
            const menuOriginal = document.querySelector('#menu-productos');
            if (!menuOriginal) {
                throw new Error('No se pudo acceder al menú principal. Carga primero la pestaña "Nuevo Pedido".');
            }
            
            // Extraer categorías y productos
            const { categorias, productos } = extraerProductosDelMenu(menuOriginal);
            
            if (productos.length === 0) {
                throw new Error('No hay productos disponibles en el menú.');
            }
            
            // Renderizar interfaz
            renderizarInterfazModificacion(content, categorias, productos, orden);
            
            // Inicializar lógica del menú
            inicializarLogicaMenuModificacion(productos, orden);
            
        } catch (error) {
            console.error('❌ Error cargando menú:', error);
            content.innerHTML = `
                <div style="text-align: center; padding: 2rem; background: #f8d7da; border-radius: 8px; color: #721c24;">
                    <h4>❌ Error al cargar el menú</h4>
                    <p>${error.message}</p>
                    <button class="btn-actualizar" onclick="window.recargarPestana('nuevo-pedido')">
                        🔄 Cargar Menú Principal
                    </button>
                </div>
            `;
        }
    }

    /**
     * Extraer productos del menú principal
     */
    function extraerProductosDelMenu(menuOriginal) {
        const categorias = [];
        const productos = [];
        
        // Extraer categorías
        menuOriginal.querySelectorAll('.category-btn').forEach(btn => {
            if (btn.dataset.categoryId !== 'all') {
                categorias.push({
                    id: btn.dataset.categoryId,
                    nombre: btn.textContent.trim()
                });
            }
        });
        
        // Extraer productos
        menuOriginal.querySelectorAll('.product-item').forEach(item => {
            productos.push({
                id: item.dataset.id,
                nombre: item.dataset.nombre,
                precio: parseFloat(item.dataset.precio),
                stock: parseInt(item.dataset.stock),
                categoriaId: item.dataset.categoryId
            });
        });
        
        return { categorias, productos };
    }

    // Continúa con las funciones de lógica...





    /**
     * Inicializar lógica del menú de modificación
     */
    function inicializarLogicaMenuModificacion(productos, orden) {
        const carrito = {}; // { productoId: { cantidad, observaciones, precio, nombre } }
        let stockVirtual = {}; // Control de stock en tiempo real
        
        // Inicializar stock virtual
        productos.forEach(p => {
            stockVirtual[p.id] = p.stock;
        });
        
        // === EVENT LISTENERS ===
        
        // Filtros de categoría
        document.querySelectorAll('.categoria-btn-mod').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.categoria-btn-mod').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const categoria = btn.dataset.categoria;
                filtrarProductosPorCategoria(categoria);
            });
        });
        
        // Controles de cantidad
        document.getElementById('productos-grid-modificacion').addEventListener('click', (e) => {
            if (e.target.classList.contains('qty-btn-mod')) {
                const productoItem = e.target.closest('.producto-item-mod');
                const productoId = productoItem.dataset.productoId;
                const accion = e.target.dataset.action;
                
                manejarCambioCantidadModificacion(productoId, accion, carrito, stockVirtual, productos);
            }
        });
        
        // Observaciones
        document.getElementById('productos-grid-modificacion').addEventListener('input', (e) => {
            if (e.target.classList.contains('obs-input-mod')) {
                const productoItem = e.target.closest('.producto-item-mod');
                const productoId = productoItem.dataset.productoId;
                
                if (carrito[productoId]) {
                    carrito[productoId].observaciones = e.target.value;
                    actualizarCarritoModificacion(carrito);
                }
            }
        });
        
        // Botón confirmar
        document.getElementById('btn-confirmar-modificacion').addEventListener('click', () => {
            confirmarModificacion(carrito, orden);
        });
        
        // === FUNCIONES INTERNAS ===
        
        function filtrarProductosPorCategoria(categoria) {
            document.querySelectorAll('.producto-item-mod').forEach(item => {
                const itemCategoria = item.dataset.categoria;
                if (categoria === 'all' || itemCategoria === categoria) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function manejarCambioCantidadModificacion(productoId, accion, carrito, stockVirtual, productos) {
            const producto = productos.find(p => p.id === productoId);
            if (!producto) return;
            
            const stockDisponible = stockVirtual[productoId];
            let cantidadActual = carrito[productoId] ? carrito[productoId].cantidad : 0;
            
            if (accion === 'increment' && stockDisponible > 0) {
                cantidadActual++;
                stockVirtual[productoId]--;
            } else if (accion === 'decrement' && cantidadActual > 0) {
                cantidadActual--;
                stockVirtual[productoId]++;
            } else {
                if (accion === 'increment' && stockDisponible <= 0) {
                    window.mostrarNotificacion('❌ No hay stock suficiente', 'error');
                }
                return;
            }
            
            // Actualizar carrito
            if (cantidadActual > 0) {
                if (!carrito[productoId]) {
                    carrito[productoId] = {
                        id: productoId,
                        nombre: producto.nombre,
                        precio: producto.precio,
                        observaciones: ''
                    };
                }
                carrito[productoId].cantidad = cantidadActual;
            } else {
                delete carrito[productoId];
            }
            
            // Actualizar UI
            const productoItem = document.querySelector(`[data-producto-id="${productoId}"]`);
            const qtyDisplay = productoItem.querySelector('.qty-value-mod');
            const stockInfo = productoItem.querySelector('.stock-info-mod');
            
            if (qtyDisplay) qtyDisplay.textContent = cantidadActual;
            if (stockInfo && !productoItem.classList.contains('sin-stock')) {
                stockInfo.textContent = `Stock: ${stockVirtual[productoId]}`;
                if (stockVirtual[productoId] <= 0) {
                    stockInfo.textContent = 'TEMPORALMENTE AGOTADO';
                    stockInfo.classList.add('agotado');
                } else {
                    stockInfo.classList.remove('agotado');
                }
            }
            
            actualizarCarritoModificacion(carrito);
        }
        
        function actualizarCarritoModificacion(carrito) {
            const container = document.getElementById('carrito-items-mod');
            const totalEl = document.getElementById('total-modificacion');
            const btnConfirmar = document.getElementById('btn-confirmar-modificacion');
            
            const items = Object.values(carrito);
            let total = 0;
            
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; font-style: italic;">Selecciona productos del menú</p>';
                btnConfirmar.disabled = true;
            } else {
                container.innerHTML = items.map(item => {
                    const subtotal = item.cantidad * item.precio;
                    total += subtotal;
                    
                    return `
                        <div class="carrito-item-mod">
                            <div>
                                <strong>${item.cantidad}x ${item.nombre}</strong>
                                ${item.observaciones ? `<div style="font-size: 0.8em; color: #666;">📝 ${item.observaciones}</div>` : ''}
                            </div>
                            <div>$${subtotal.toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
                
                btnConfirmar.disabled = false;
            }
            
            totalEl.textContent = total.toLocaleString();
        }
        
        async function confirmarModificacion(carrito, orden) {
            const items = Object.values(carrito);
            if (items.length === 0) return;
            
            const tieneFactura = !!orden.factura_info;
            const mensaje = tieneFactura ? 
                `¿Agregar ${items.length} productos a la orden con factura?\nSe actualizará el total de la factura.` :
                `¿Agregar ${items.length} productos a la orden?`;
            
            if (!confirm(mensaje)) return;
            
            const btnConfirmar = document.getElementById('btn-confirmar-modificacion');
            btnConfirmar.disabled = true;
            btnConfirmar.textContent = '⏳ Agregando...';
            
            try {
                const productosParaAgregar = items.map(item => ({
                    id: item.id,
                    cantidad: item.cantidad,
                    observaciones: item.observaciones || ''
                }));
                
                const response = await fetch(`/api/orden/${orden.orden_id}/agregar-productos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': window.csrfToken
                    },
                    body: JSON.stringify({
                        productos: productosParaAgregar,
                        es_orden_facturada: tieneFactura
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Error en el servidor');
                }
                
                window.mostrarNotificacion(`✅ ${result.mensaje}`, 'success');
                
                // Cerrar panel y recargar
                cerrarPanelModificacion();
                cargarOrdenesModificar();
                
            } catch (error) {
                console.error('❌ Error:', error);
                window.mostrarNotificacion(`❌ Error: ${error.message}`, 'error');
            } finally {
                btnConfirmar.disabled = false;
                btnConfirmar.textContent = 'Agregar a la Orden';
            }
        }
    }

    /**
     * Entregar orden
     */
    async function entregarOrden(ordenId) {
        if (!confirm('¿Confirmas que esta orden ha sido entregada?\nSe generará una factura pendiente.')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/mesero/orden/${ordenId}/entregar/`, {
                method: 'POST',
                headers: { 'X-CSRFToken': window.csrfToken }
            });
            
            const result = await response.json();
            
            if (!response.ok) {
                throw new Error(result.error);
            }
            
            window.mostrarNotificacion(`✅ Orden #${ordenId} entregada exitosamente.`, 'success');
            
            // Recargar órdenes
            cargarOrdenesModificar();
            
        } catch (error) {
            console.error('❌ Error entregando orden:', error);
            window.mostrarNotificacion(`❌ Error: ${error.message}`, 'error');
        }
    }
    
    /**
     * Ver factura
     */
    function verFactura(ordenId) {

        // Implementar modal de factura o redirección
        window.mostrarNotificacion('🧾 Función de ver factura en desarrollo', 'info');
    }
    
    // === MANEJO DE FILTROS ===
    
    /**
     * Actualizar filtros de estado según el tipo seleccionado
     */
    function actualizarFiltrosEstado(tipo) {
        const estadosContainer = document.getElementById('estados-botones');
        const estadosLabel = document.getElementById('estados-label');
        
        // Limpiar filtro de estado actual
        filtrosActivos.estado = null;
        
        // Configurar según el tipo
        if (tipo === 'facturas') {
            estadosLabel.textContent = 'Estado de Pago:';
            estadosContainer.innerHTML = `
                <button class="filtro-btn" data-estado="NO_PAGADA">❌ No Pagada</button>
                <button class="filtro-btn" data-estado="PAGADA">✅ Pagada</button>
            `;
        } else if (tipo === 'ordenes') {
            estadosLabel.textContent = 'Estado de Orden:';
            estadosContainer.innerHTML = `
                <button class="filtro-btn" data-estado="EN_PROCESO">⏳ En Preparación</button>
                <button class="filtro-btn" data-estado="LISTA">🍽️ Lista para Servir</button>
                <button class="filtro-btn" data-estado="SERVIDA">✅ Servida</button>
            `;
        } else {
            // Para "todos", mostrar ambos tipos de estado
            estadosLabel.textContent = 'Estado:';
            estadosContainer.innerHTML = `
                <button class="filtro-btn" data-estado="EN_PROCESO">⏳ En Preparación</button>
                <button class="filtro-btn" data-estado="LISTA">🍽️ Lista para Servir</button>
                <button class="filtro-btn" data-estado="SERVIDA">✅ Servida</button>
                <button class="filtro-btn" data-estado="NO_PAGADA">🧾 Factura Pendiente</button>
                <button class="filtro-btn" data-estado="PAGADA">💰 Factura Pagada</button>
            `;
        }
        
        // Reconfigurar event listeners para los nuevos botones
        configurarFiltrosEstado();
    }
    
    /**
     * Configurar event listeners para filtros de estado
     */
    function configurarFiltrosEstado() {
        document.querySelectorAll('#estados-botones [data-estado]').forEach(btn => {
            btn.addEventListener('click', () => {
                // Toggle del filtro
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    filtrosActivos.estado = null;
                } else {
                    document.querySelectorAll('#estados-botones [data-estado]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filtrosActivos.estado = btn.dataset.estado;
                }
                
                console.log('🔍 Filtro de estado actualizado:', filtrosActivos.estado);
                aplicarFiltrosYRenderizar();
            });
        });
    }
    
    /**
     * Configurar event listeners para filtros
     */
    function configurarFiltros() {
        // Filtros de tipo
        document.querySelectorAll('[data-tipo]').forEach(btn => {
            btn.addEventListener('click', () => {
                // Actualizar estado activo
                document.querySelectorAll('[data-tipo]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const nuevoTipo = btn.dataset.tipo;
                filtrosActivos.tipo = nuevoTipo;
                
                console.log('🔍 Filtro de tipo actualizado:', nuevoTipo);
                
                // Actualizar filtros de estado según el tipo
                actualizarFiltrosEstado(nuevoTipo);
                
                // Aplicar filtros
                aplicarFiltrosYRenderizar();
            });
        });
        
        // Configurar filtros de estado iniciales
        configurarFiltrosEstado();
    }
    
    // === INICIALIZACIÓN ===
    
    // Configurar filtros
    configurarFiltros();
    
    // Cargar órdenes iniciales
    cargarOrdenesModificar();
    
    // Auto-actualización cada 30 segundos
    const intervalId = setInterval(cargarOrdenesModificar, 30000);
    
    console.log('✅ Modificar orden inicializado correctamente');
    
    // === CLEANUP ===
    return function cleanup() {
        console.log('🧹 Limpiando modificar orden');
        
        if (intervalId) {
            clearInterval(intervalId);
        }
        
        cerrarPanelModificacion();
        
        // Limpiar variables
        ordenesData = [];
        ordenSeleccionada = null;
        filtrosActivos = {
            tipo: 'todos',
            estado: null
        };
    };
};
