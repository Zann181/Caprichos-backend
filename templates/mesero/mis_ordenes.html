<h2>üìã Mis √ìrdenes</h2>
<p>Gestiona todas tus √≥rdenes: activas, listas y completadas</p>

<!-- Filtros de √≥rdenes -->
<div class="filtros-ordenes">

            <div style="text-align: center; padding: 2rem;">
                <div class="loading">Cargando factura...</div>

</div>

<script>
// Funci√≥n de inicializaci√≥n para mis √≥rdenes
window.inicializar_mis_ordenes = function() {
    console.log('üìã Inicializando mis √≥rdenes...');
    
    let ordenesData = [];
    let filtroActual = 'todas';

    // === CARGAR MIS √ìRDENES ===
    window.cargarMisOrdenes = async function() {
        try {
            const container = document.getElementById('mis-ordenes-container');
            container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">üîÑ Cargando √≥rdenes...</div>';
            
            const response = await fetch(`/api/mesero/todas-ordenes/?filtro=${filtroActual}`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            ordenesData = await response.json();
            console.log('üìä √ìrdenes cargadas:', ordenesData.length);
            renderizarMisOrdenes(ordenesData);
            
        } catch (error) {
            console.error('‚ùå Error cargando mis √≥rdenes:', error);
            mostrarError('Error al cargar tus √≥rdenes: ' + error.message);
        }
    };

    // === RENDERIZAR √ìRDENES ===
    function renderizarMisOrdenes(ordenes) {
        const container = document.getElementById('mis-ordenes-container');
        
        if (ordenes.length === 0) {
            let mensajeVacio = '';
            switch(filtroActual) {
                case 'activas':
                    mensajeVacio = 'üòä No tienes √≥rdenes activas en este momento';
                    break;
                case 'listas':
                    mensajeVacio = 'üòä No tienes √≥rdenes listas para servir';
                    break;
                case 'servidas':
                    mensajeVacio = 'üòä No tienes √≥rdenes servidas y pagadas';
                    break;
                case 'no-pagadas':
                    mensajeVacio = 'üòä No tienes √≥rdenes con facturas pendientes';
                    break;
                default:
                    mensajeVacio = 'üòä No tienes √≥rdenes registradas';
            }
            
            container.innerHTML = `
                <div class="estado-vacio">
                    <h3>${mensajeVacio}</h3>
                    <p>Las √≥rdenes aparecer√°n aqu√≠ cuando las crees.</p>
                    <button class="btn" onclick="document.querySelector('[data-tab=\\"nuevo-pedido\\"]').click()">‚ûï Crear Nueva Orden</button>
                </div>
            `;
            return;
        }
        
        container.innerHTML = '';
        
        ordenes.forEach(orden => {
            const ordenCard = crearTarjetaOrden(orden);
            container.appendChild(ordenCard);
        });
    }

    // === CREAR TARJETA DE ORDEN ===
    function crearTarjetaOrden(orden) {
        const ordenCard = document.createElement('div');
        ordenCard.className = 'orden-card';
        
        // Determinar estado y clases
        let estadoGeneral = '';
        let claseHeader = '';
        let claseCard = '';
        
        if (orden.estado === 'SERVIDA') {
            if (orden.tiene_factura_pendiente) {
                claseCard = 'facturada-pendiente';
                claseHeader = 'facturada';
                estadoGeneral = `üßæ Facturada - ${orden.factura_info.estado_pago}`;
            } else {
                claseCard = 'servida';
                claseHeader = 'servida';
                estadoGeneral = 'üçΩÔ∏è Servida y Pagada';
            }
        } else if (orden.necesita_atencion) {
            claseCard = 'necesita-atencion';
            claseHeader = 'lista';
            estadoGeneral = 'üîî ¬°Lista para servir!';
        } else if (orden.productos_listos_count > 0 && orden.productos_pendientes_count > 0) {
            claseCard = 'en-preparacion';
            claseHeader = 'parcial';
            estadoGeneral = `üîÑ Parcial (${orden.productos_listos_count}/${orden.productos_listos_count + orden.productos_pendientes_count})`;
        } else if (orden.estado === 'LISTA') {
            claseHeader = 'lista';
            estadoGeneral = '‚úÖ Lista completa';
        } else {
            estadoGeneral = '‚è≥ En preparaci√≥n';
        }
        
        ordenCard.className += ` ${claseCard}`;
        
        // Crear lista de productos
        let productosHtml = '';
        if (orden.productos && orden.productos.length > 0) {
            orden.productos.forEach(p => {
                let claseProducto = '';
                let estadoProducto = '';
                let iconoEstado = '';
                
                if (p.estado === 'LISTO') {
                    claseProducto = 'listo';
                    estadoProducto = 'listo';
                    iconoEstado = '‚úÖ';
                } else {
                    estadoProducto = 'pendiente';
                    iconoEstado = '‚è≥';
                }
                
                if (p.observaciones && (p.observaciones.includes('AGREGADO_DESPUES') || p.observaciones.includes('AGREGADO_POST_FACTURA'))) {
                    claseProducto += ' agregado-despues';
                    estadoProducto = 'nuevo';
                    iconoEstado = p.observaciones.includes('AGREGADO_POST_FACTURA') ? 'üÜïüí∞' : 'üÜï';
                }
                
                productosHtml += `
                    <div class="producto-existente ${claseProducto}">
                        <div class="producto-nombre">
                            ${iconoEstado} ${p.cantidad}x ${p.nombre}
                            ${p.observaciones ? `<div style="font-size: 0.8em; color: var(--naranja-tostado); font-style: italic; margin-top: 2px;">üìù ${p.observaciones}</div>` : ''}
                        </div>
                        <span class="producto-estado ${estadoProducto}">
                            ${p.estado === 'LISTO' ? 'Listo' : 
                              (p.observaciones && p.observaciones.includes('AGREGADO_POST_FACTURA') ? 'Post-Factura' : 
                               (p.agregado_despues ? 'Nuevo' : 'Pendiente'))}
                        </span>
                    </div>
                `;
            });
        } else {
            productosHtml = '<div style="text-align: center; color: #888; padding: 1rem;">No hay productos</div>';
        }
        
        // Crear botones de acci√≥n seg√∫n el estado
        let botonesAccion = '';
        
        // Bot√≥n Modificar - disponible si puede modificar (incluso con factura pendiente)
        if (orden.puede_modificar) {
            if (orden.tiene_factura_pendiente) {
                botonesAccion += `
                    <button class="btn-peque√±o btn-modificar" onclick="modificarOrdenFacturada(${orden.mesa.id}, ${orden.orden_id})" title="Cliente sigue en mesa, puede pedir m√°s">
                        ‚úèÔ∏èüí∞ Agregar +
                    </button>
                `;
            } else {
                botonesAccion += `
                    <button class="btn-peque√±o btn-modificar" onclick="modificarOrden(${orden.mesa.id})">
                        ‚úèÔ∏è Modificar
                    </button>
                `;
            }
        }
        
        // Bot√≥n Marcar como Lista - solo si puede
        if (orden.puede_marcar_lista) {
            botonesAccion += `
                <button class="btn-peque√±o btn-marcar-lista" onclick="marcarComoLista(${orden.orden_id})">
                    ‚úÖ Marcar Lista
                </button>
            `;
        }
        
        // Bot√≥n Entregar - solo si puede
        if (orden.puede_entregar) {
            botonesAccion += `
                <button class="btn-peque√±o btn-entregar" onclick="entregarOrden(${orden.orden_id})">
                    üçΩÔ∏è Entregar
                </button>
            `;
        }
        
        // Bot√≥n Ver Cocina - siempre disponible
        botonesAccion += `
            <button class="btn-peque√±o btn-ver-cocina" onclick="irAVistaCocina()">
                üë®‚Äçüç≥ Cocina
            </button>
        `;
        
        // Bot√≥n Ver Factura - si tiene factura
        if (orden.tiene_factura_pendiente || (orden.estado === 'SERVIDA' && !orden.tiene_factura_pendiente)) {
            const textoBoton = orden.tiene_factura_pendiente ? 
                `üßæ ${orden.factura_info.total.toLocaleString()}` : 
                'üßæ Factura';
            botonesAccion += `
                <button class="btn-peque√±o btn-ver-factura" onclick="verFactura(${orden.orden_id})">
                    ${textoBoton}
                </button>
            `;
        }
        
        // Mostrar informaci√≥n de domicilio si aplica
        const ubicacionTexto = orden.es_domicilio ? 'üè† Domicilio' : orden.mesa.ubicacion;
        const mesaTexto = orden.es_domicilio ? 'üè† Domicilio' : `Mesa #${orden.mesa.numero}`;
        
        // Construir HTML completo
        ordenCard.innerHTML = `
            <div class="orden-header ${claseHeader}">
                <div>
                    <div class="mesa-info">${mesaTexto}</div>
                    <div class="estado-general">${estadoGeneral}</div>
                </div>
                <div class="tiempo-transcurrido">‚è±Ô∏è ${orden.tiempo_transcurrido || 'N/A'}</div>
            </div>
            <div class="orden-body">
                <div class="estado-resumen">
                    <div class="estado-item">
                        <span class="estado-numero">${orden.productos_listos_count || 0}</span>
                        <div class="estado-label">Listos</div>
                    </div>
                    <div class="estado-item">
                        <span class="estado-numero">${orden.productos_pendientes_count || 0}</span>
                        <div class="estado-label">Pendientes</div>
                    </div>
                    <div class="estado-item">
                        <span class="estado-numero">${(orden.productos_agregados_count || 0) + (orden.productos_post_factura_count || 0)}</span>
                        <div class="estado-label">Agregados</div>
                    </div>
                    <div class="estado-item">
                        <span class="estado-numero">${(orden.total || 0).toLocaleString()}</span>
                        <div class="estado-label">Total</div>
                    </div>
                </div>
                
                <div class="productos-existentes">
                    ${productosHtml}
                </div>
                
                <div class="orden-footer">
                    <div class="orden-total">
                        Estado: ${orden.estado} ${orden.es_domicilio ? '(Domicilio)' : ''}
                    </div>
                    <div class="acciones-orden">
                        ${botonesAccion}
                    </div>
                </div>
            </div>
        `;
        
        return ordenCard;
    }

    // === FUNCIONES DE ACCI√ìN ===
    
    window.modificarOrden = function(mesaId) {
        console.log('üîß Modificando orden de mesa:', mesaId);
        document.querySelector('[data-tab="modificar-orden"]').click();
        setTimeout(() => {
            const mesaBtn = document.querySelector(`[data-mesa-id="${mesaId}"]`);
            if (mesaBtn) {
                mesaBtn.click();
            }
        }, 1000);
    };

    window.modificarOrdenFacturada = function(mesaId, ordenId) {
        console.log('üîßüí∞ Modificando orden facturada:', ordenId, 'mesa:', mesaId);
        
        // Mostrar modal de confirmaci√≥n espec√≠fico
        const confirmar = confirm(
            'üßæ Esta orden ya tiene factura pero el cliente sigue en la mesa.\n\n' +
            '¬øDeseas agregar m√°s productos?\n' +
            '‚Ä¢ Los productos se agregar√°n a la factura existente\n' +
            '‚Ä¢ La orden volver√° a cocina\n' +
            '‚Ä¢ El total se actualizar√° autom√°ticamente'
        );
        
        if (confirmar) {
            // Ir a pesta√±a especial para √≥rdenes facturadas
            document.querySelector('[data-tab="modificar-orden"]').click();
            setTimeout(() => {
                // Intentar seleccionar la mesa o mostrar informaci√≥n
                const mesaBtn = document.querySelector(`[data-mesa-id="${mesaId}"]`);
                if (mesaBtn) {
                    mesaBtn.click();
                } else {
                    window.mostrarNotificacion(
                        `üí° Busca la Mesa #${mesaId} en el listado para agregar productos`, 
                        'info', 
                        7000
                    );
                }
            }, 1000);
        }
    };

    window.marcarComoLista = async function(ordenId) {
        console.log('‚úÖ Marcando orden como lista:', ordenId);
        
        if (!confirm('¬øConfirmas que todos los productos de esta orden est√°n listos?')) return;
        
        try {
            const response = await fetch(`/api/mesero/orden/${ordenId}/marcar-lista/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': window.csrfToken
                }
            });
            
            const result = await response.json();
            
            if (response.ok) {
                window.mostrarNotificacion(`‚úÖ ${result.mensaje}`, 'success');
                cargarMisOrdenes();
            } else {
                window.mostrarNotificacion(`‚ùå ${result.error}`, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            window.mostrarNotificacion('üîå Error de conexi√≥n', 'error');
        }
    };

    window.entregarOrden = async function(ordenId) {
        console.log('üçΩÔ∏è Entregando orden:', ordenId);
        
        if (!confirm('¬øConfirmas que esta orden ha sido entregada al cliente?\n\nSe generar√° una factura pendiente de pago.')) return;
        
        try {
            const response = await fetch(`/api/mesero/orden/${ordenId}/entregar/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': window.csrfToken
                }
            });
            
            const result = await response.json();
            
            if (response.ok) {
                window.mostrarNotificacion(
                    `‚úÖ Orden entregada. Factura: $${result.total.toLocaleString()}`, 
                    'success'
                );
                cargarMisOrdenes();
            } else {
                window.mostrarNotificacion(`‚ùå ${result.error}`, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            window.mostrarNotificacion('üîå Error de conexi√≥n', 'error');
        }
    };

    window.irAVistaCocina = function() {
        console.log('üë®‚Äçüç≥ Yendo a vista cocina');
        document.querySelector('[data-tab="vista-cocina"]').click();
    };

    window.verFactura = async function(ordenId) {
        console.log('üßæ Viendo factura de orden:', ordenId);
        
        try {
            const modal = document.getElementById('modal-factura');
            const contenido = document.getElementById('contenido-factura');
            
            modal.style.display = 'flex';
            contenido.innerHTML = '<div style="text-align: center; padding: 2rem;"><div class="loading">Cargando factura...</div></div>';
            
            const response = await fetch(`/api/factura/orden/${ordenId}/`);
            const factura = await response.json();
            
            if (response.ok) {
                contenido.innerHTML = `
                    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; background: #f9f9f9;">
                        <div style="text-align: center; margin-bottom: 1rem;">
                            <h4>üè™ Restaurante Caprichos Criollos</h4>
                            <p style="margin: 0; color: #666;">Factura #${factura.numero_factura}</p>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; font-size: 0.9em;">
                            <div>
                                <strong>Mesa:</strong> ${factura.orden.mesa.numero}<br>
                                <strong>Ubicaci√≥n:</strong> ${factura.orden.mesa.ubicacion}<br>
                                <strong>Mesero:</strong> ${factura.orden.mesero.nombre}
                            </div>
                            <div>
                                <strong>Fecha:</strong> ${new Date(factura.creado_en).toLocaleDateString()}<br>
                                <strong>Estado:</strong> ${factura.estado_pago}<br>
                                <strong>M√©todo pago:</strong> ${factura.metodo_pago || 'No definido'}
                            </div>
                        </div>
                        
                        <table style="width: 100%; border-collapse: collapse; margin: 1rem 0;">
                            <thead>
                                <tr style="background: #f0f0f0;">
                                    <th style="padding: 8px; text-align: left; border: 1px solid #ddd;">Producto</th>
                                    <th style="padding: 8px; text-align: center; border: 1px solid #ddd;">Cant.</th>
                                    <th style="padding: 8px; text-align: right; border: 1px solid #ddd;">Precio</th>
                                    <th style="padding: 8px; text-align: right; border: 1px solid #ddd;">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${factura.productos.map(p => `
                                    <tr>
                                        <td style="padding: 8px; border: 1px solid #ddd;">
                                            ${p.nombre}
                                            ${p.observaciones ? `<br><small style="color: #666; font-style: italic;">${p.observaciones}</small>` : ''}
                                        </td>
                                        <td style="padding: 8px; text-align: center; border: 1px solid #ddd;">${p.cantidad}</td>
                                        <td style="padding: 8px; text-align: right; border: 1px solid #ddd;">$${p.precio_unitario.toLocaleString()}</td>
                                        <td style="padding: 8px; text-align: right; border: 1px solid #ddd;">$${p.subtotal.toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        
                        <div style="text-align: right; margin-top: 1rem;">
                            <div><strong>Subtotal:</strong> $${factura.subtotal.toLocaleString()}</div>
                            ${factura.impuesto > 0 ? `<div><strong>Impuesto:</strong> $${factura.impuesto.toLocaleString()}</div>` : ''}
                            ${factura.descuento > 0 ? `<div><strong>Descuento:</strong> -$${factura.descuento.toLocaleString()}</div>` : ''}
                            <div style="font-size: 1.2em; border-top: 2px solid #333; padding-top: 0.5rem; margin-top: 0.5rem;">
                                <strong>TOTAL: $${factura.total.toLocaleString()}</strong>
                            </div>
                        </div>
                        
                        ${factura.observaciones ? `
                            <div style="margin-top: 1rem; padding: 0.8rem; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                                <strong>Observaciones:</strong><br>
                                ${factura.observaciones}
                            </div>
                        ` : ''}
                        
                        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9em; color: #666;">
                            <p>¬°Gracias por su visita!</p>
                            <p>Factura generada el ${new Date(factura.creado_en).toLocaleString()}</p>
                `;
            } else {
                contenido.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="color: #dc3545;">‚ùå ${factura.error}</div>
                        <button class="btn" onclick="cerrarModalFactura()" style="margin-top: 1rem;">Cerrar</button>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error cargando factura:', error);
            document.getElementById('contenido-factura').innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="color: #dc3545;">üîå Error de conexi√≥n</div>
                    <button class="btn" onclick="cerrarModalFactura()" style="margin-top: 1rem;">Cerrar</button>
                </div>
            `;
        }
    };

    window.cerrarModalFactura = function() {
        document.getElementById('modal-factura').style.display = 'none';
    };

    // === MOSTRAR ERROR ===
    function mostrarError(mensaje) {
        const container = document.getElementById('mis-ordenes-container');
        container.innerHTML = `
            <div class="estado-vacio">
                <h3>‚ùå ${mensaje}</h3>
                <p>Hubo un problema al cargar la informaci√≥n.</p>
                <button class="btn" onclick="cargarMisOrdenes()">üîÑ Reintentar</button>
            </div>
        `;
    }

    // === FILTROS ===
    document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // Actualizar bot√≥n activo
            document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Cambiar filtro y cargar
            filtroActual = btn.dataset.filtro;
            console.log('üîç Cambiando filtro a:', filtroActual);
            cargarMisOrdenes();
        });
    });

    // Cerrar modal al hacer click fuera
    document.getElementById('modal-factura').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            cerrarModalFactura();
        }
    });

    // === INICIALIZACI√ìN ===
    cargarMisOrdenes(); // Carga inicial
    
    // Actualizaci√≥n autom√°tica cada 30 segundos
    const intervalId = setInterval(cargarMisOrdenes, 30000);
    
    console.log('‚úÖ Mis √≥rdenes inicializado correctamente');
    
    // Cleanup cuando se cambie de pesta√±a
    return function cleanup() {
        if (intervalId) {
            clearInterval(intervalId);
        }
    };
};

// Funci√≥n de actualizaci√≥n (llamada por long polling)
window.actualizar_mis_ordenes = function() {
    // Recargar mis √≥rdenes cuando hay cambios
    if (typeof cargarMisOrdenes === 'function') {
        console.log('üîÑ Actualizando mis √≥rdenes por long polling');
        cargarMisOrdenes();
    }
};
</script>
