<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cocina</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;600&display=swap');
        :root {
            --naranja-tostado: #E8772E; --naranja-oscuro: #C0581B; --crema-palido: #FDF6E3;
            --carbon-suave: #4F4A45; --gris-piedra: #D4C5A3; --blanco-hueso: #FEFBF3;
            --verde-listo: #28a745; --fuente-titulos: 'DM Sans', sans-serif; --fuente-cuerpo: 'Inter', sans-serif;
        }
        body { font-family: var(--fuente-cuerpo); background-color: var(--crema-palido); color: var(--carbon-suave); margin: 0; padding: 1rem; }
        .container { max-width: 1400px; margin: 0 auto; }
        .card { background-color: var(--blanco-hueso); border: 1px solid var(--gris-piedra); border-radius: 8px; padding: 1.5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .btn { background-color: var(--naranja-tostado); color: white; padding: 10px 20px; border: none; border-radius: 5px; font-family: var(--fuente-titulos); font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .btn:hover { opacity: 0.85; }
        .btn:active { background-color: var(--naranja-oscuro); transform: translateY(1px); }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; }
        .dashboard-grid { display: grid; grid-template-columns: 3fr 1fr; gap: 2rem; margin-top: 2rem; }
        .ordenes-columna h2 { border-bottom: 2px solid var(--gris-piedra); padding-bottom: 0.5rem; }
        .orden-card { border: 1px solid var(--gris-piedra); border-radius: 8px; margin-bottom: 1.5rem; background: #fff; }
        .orden-header { background-color: var(--carbon-suave); color: white; padding: 0.75rem 1rem; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .orden-body { padding: 1rem; }
        .lista-productos { list-style: none; padding: 0; margin: 0; }
        .producto-item { display: grid; grid-template-columns: 1fr auto; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #eee; gap: 1rem; }
        .producto-item:last-child { border-bottom: none; }
        .producto-info strong { font-size: 1.1em; }
        .producto-info .obs { font-size: 0.9em; color: var(--naranja-tostado); font-style: italic; font-weight: 600; margin-top: 5px; }
        .producto-item.listo .producto-info { text-decoration: line-through; color: #888; }
        .btn-listo { background-color: var(--verde-listo); font-size: 12px; padding: 8px 15px; }
        .btn-listo:disabled { background-color: var(--gris-piedra); cursor: not-allowed; }
        
        /* NUEVOS ESTILOS PARA SERVIDO */
        .btn-servido {
            background-color: #28a745 !important;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .btn-servido:hover {
            background-color: #218838 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        
        .btn-servido:disabled {
            background-color: var(--gris-piedra) !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Destacar √≥rdenes listas */
        .orden-card.lista {
            border-left: 4px solid #28a745;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.15);
        }
        
        .orden-card.lista .orden-header {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        .btn-decremento { 
            background-color: #dc3545; 
            color: white; 
            font-size: 12px; 
            padding: 6px 10px; 
            margin-right: 5px;
            border-radius: 3px;
        }
        .btn-decremento:hover { background-color: #c82333; }
        .btn-decremento:disabled { background-color: var(--gris-piedra); cursor: not-allowed; opacity: 0.6; }
        
        .controles-producto {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        /* NUEVOS ESTILOS PARA OBSERVACIONES */
        .orden-observaciones {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
        }
        
        .orden-observaciones strong {
            color: #856404;
            font-size: 0.9em;
        }
        
        .orden-observaciones-texto {
            color: #856404;
            font-style: italic;
            margin-top: 5px;
        }
        
        .mesero-info {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        @media (max-width: 900px) { 
            .dashboard-grid { grid-template-columns: 1fr; } 
            .controles-producto { flex-direction: column; gap: 3px; }
            .producto-item { grid-template-columns: 1fr; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="dashboard-header">
                <div>
                    <h1>Panel de Cocina</h1>
                    <p style="margin: 0;">Operador: <strong>{{ user.nombre }}</strong></p>
                </div>
                <a href="{% url 'logout' %}" class="btn">Cerrar Sesi√≥n</a>
            </div>
        </div>

        <div class="dashboard-grid">
            <div id="ordenes-pendientes" class="ordenes-columna">
                <h2>√ìrdenes Pendientes</h2>
            </div>
            <div id="ordenes-listas" class="ordenes-columna">
                <h2>Listas para Servir</h2>
            </div>
        </div>
    </div>

    <template id="order-card-template">
        <div class="orden-card">
            <div class="orden-header">
                <div>
                    <span class="mesa">Mesa #</span>
                    <div class="mesero-info">Mesero: <span class="mesero-nombre"></span></div>
                </div>
                <span class="hora">Hora</span>
            </div>
            <div class="orden-body">
                <div class="orden-observaciones" style="display: none;">
                    <strong>üìù Observaciones de la orden:</strong>
                    <div class="orden-observaciones-texto"></div>
                </div>
                <ul class="lista-productos"></ul>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const csrfToken = '{{ csrf_token }}';
            const pendientesContainer = document.getElementById('ordenes-pendientes');
            const listasContainer = document.getElementById('ordenes-listas');
            const orderTemplate = document.getElementById('order-card-template');

            function renderizarOrdenes(ordenes) {
                pendientesContainer.innerHTML = '<h2>√ìrdenes Pendientes</h2>';
                listasContainer.innerHTML = '<h2>Listas para Servir</h2>';

                if (ordenes.length === 0) {
                    pendientesContainer.innerHTML += '<p>No hay √≥rdenes pendientes.</p>';
                    listasContainer.innerHTML += '<p>No hay √≥rdenes listas.</p>';
                    return;
                }

                let hayPendientes = false;
                let hayListas = false;

                ordenes.forEach(orden => {
                    const card = document.importNode(orderTemplate.content, true);
                    const ordenCard = card.querySelector('.orden-card');
                    ordenCard.dataset.ordenId = orden.id;
                    
                    // Informaci√≥n b√°sica
                    card.querySelector('.mesa').textContent = `Mesa #${orden.mesa}`;
                    card.querySelector('.mesero-nombre').textContent = orden.mesero;
                    card.querySelector('.hora').textContent = orden.creado_en;

                    // ‚úÖ NUEVO: Mostrar observaciones de la orden
                    const obsContainer = card.querySelector('.orden-observaciones');
                    const obsTexto = card.querySelector('.orden-observaciones-texto');
                    if (orden.observaciones && orden.observaciones.trim()) {
                        obsContainer.style.display = 'block';
                        obsTexto.textContent = orden.observaciones;
                    } else {
                        obsContainer.style.display = 'none';
                    }

                    const listaProductosEl = card.querySelector('.lista-productos');
                    orden.productos.forEach(p => {
                        const li = document.createElement('li');
                        li.className = 'producto-item';
                        if (p.estado === 'LISTO') {
                            li.classList.add('listo');
                        }

                        // ‚úÖ NUEVO: Mostrar observaciones del producto y controles
                        const observacionesHTML = p.observaciones && p.observaciones.trim() 
                            ? `<div class="obs">üìù ${p.observaciones}</div>` 
                            : '';

                        // ‚úÖ CORREGIDO: Controles diferentes seg√∫n si la orden est√° completa
                        let controlesHTML = '';
                        if (orden.completada) {
                            // Si la orden est√° completa, solo mostrar estado
                            controlesHTML = `
                                <div class="controles-producto">
                                    <span style="color: var(--verde-listo); font-weight: 600;">‚úÖ Listo</span>
                                </div>
                            `;
                        } else {
                            // Si est√° pendiente, mostrar controles normales
                            controlesHTML = `
                                <div class="controles-producto">
                                    <button class="btn btn-decremento" 
                                            data-producto-orden-id="${p.id}" 
                                            data-action="decrement"
                                            ${p.estado === 'LISTO' || p.cantidad <= 1 ? 'disabled' : ''}>
                                        ‚àí Quitar
                                    </button>
                                    <button class="btn btn-listo" 
                                            data-producto-orden-id="${p.id}" 
                                            ${p.estado === 'LISTO' ? 'disabled' : ''}>
                                        ${p.estado === 'LISTO' ? '‚úî Listo' : 'Marcar Listo'}
                                    </button>
                                </div>
                            `;
                        }

                        li.innerHTML = `
                            <div class="producto-info">
                                <strong>${p.cantidad}x ${p.nombre}</strong>
                                ${observacionesHTML}
                            </div>
                            ${controlesHTML}
                        `;
                        listaProductosEl.appendChild(li);
                    });

                    // ‚úÖ CORREGIDO: Separar √≥rdenes seg√∫n su estado
                    if (orden.completada) {
                        // ‚úÖ NUEVO: Agregar clase especial y bot√≥n "Servido" para √≥rdenes completas
                        ordenCard.classList.add('lista');
                        
                        const ordenBody = card.querySelector('.orden-body');
                        const botonServido = document.createElement('div');
                        botonServido.style.textAlign = 'center';
                        botonServido.style.marginTop = '15px';
                        botonServido.innerHTML = `
                            <button class="btn btn-servido" 
                                    data-orden-id="${orden.id}">
                                üçΩÔ∏è Marcar como Servido
                            </button>
                        `;
                        ordenBody.appendChild(botonServido);
                        
                        listasContainer.appendChild(card);
                        hayListas = true;
                    } else {
                        pendientesContainer.appendChild(card);
                        hayPendientes = true;
                    }
                });

                // Mostrar mensajes si no hay √≥rdenes
                if (!hayPendientes) {
                    pendientesContainer.innerHTML += '<p style="color: #888; text-align: center; padding: 2rem;">No hay √≥rdenes pendientes.</p>';
                }
                if (!hayListas) {
                    listasContainer.innerHTML += '<p style="color: #888; text-align: center; padding: 2rem;">No hay √≥rdenes listas para servir.</p>';
                }
            }

            async function fetchOrdenes() {
                try {
                    const response = await fetch("{% url 'api_get_ordenes_cocina' %}");
                    const data = await response.json();
                    console.log('√ìrdenes obtenidas:', data); // Debug
                    renderizarOrdenes(data);
                } catch (error) {
                    console.error("Error al obtener √≥rdenes:", error);
                }
            }

            async function marcarProductoComoListo(productoOrdenId) {
                try {
                    const response = await fetch(`/api/cocina/producto/${productoOrdenId}/listo/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        }
                    });
                    const result = await response.json();
                    console.log('Respuesta marcar listo:', result); // Debug
                    
                    if (result.success) {
                        if (result.orden_completa) {
                            alert(`üéâ ${result.mensaje}`);
                        }
                        fetchOrdenes(); // Actualizar toda la pantalla
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error("Error al actualizar producto:", error);
                    alert('Error de conexi√≥n al marcar producto como listo');
                }
            }

            // ‚úÖ NUEVA FUNCI√ìN: Decrementar producto
            async function decrementarProducto(productoOrdenId) {
                try {
                    console.log('Decrementando producto:', productoOrdenId); // Debug
                    
                    const response = await fetch(`/api/cocina/producto/${productoOrdenId}/decrementar/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        }
                    });
                    const result = await response.json();
                    console.log('Respuesta decrementar:', result); // Debug
                    
                    if (result.success) {
                        if (result.orden_eliminada) {
                            alert(`‚ö†Ô∏è ${result.mensaje}`);
                        } else if (result.producto_eliminado) {
                            alert(`‚ÑπÔ∏è ${result.mensaje}`);
                        }
                        fetchOrdenes(); // Actualizar toda la pantalla
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error("Error al decrementar producto:", error);
                    alert('Error de conexi√≥n al decrementar producto');
                }
            }

            // ‚úÖ NUEVA FUNCI√ìN: Marcar orden como servida
            async function marcarOrdenComoServida(ordenId) {
                try {
                    console.log('Marcando orden como servida:', ordenId); // Debug
                    
                    const response = await fetch(`/api/cocina/orden/${ordenId}/servida/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        }
                    });
                    const result = await response.json();
                    console.log('Respuesta marcar servida:', result); // Debug
                    
                    if (result.success) {
                        alert(`‚úÖ Mesa ${result.mesa} marcada como servida. ¬°Mesa liberada!`);
                        fetchOrdenes(); // Actualizar toda la pantalla
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error("Error al marcar orden como servida:", error);
                    alert('Error de conexi√≥n al marcar como servida');
                }
            }

            // ‚úÖ MEJORADO: Event listener para todos los botones
            document.body.addEventListener('click', e => {
                if (e.target.classList.contains('btn-listo')) {
                    e.target.disabled = true;
                    e.target.textContent = '‚è≥ Procesando...';
                    const productoOrdenId = e.target.dataset.productoOrdenId;
                    marcarProductoComoListo(productoOrdenId);
                } 
                else if (e.target.classList.contains('btn-decremento')) {
                    // Confirmar antes de decrementar
                    if (confirm('¬øEst√°s seguro de que quieres quitar una unidad de este producto?')) {
                        e.target.disabled = true;
                        e.target.textContent = '‚è≥...';
                        const productoOrdenId = e.target.dataset.productoOrdenId;
                        decrementarProducto(productoOrdenId);
                    }
                }
                else if (e.target.classList.contains('btn-servido')) {
                    // ‚úÖ NUEVO: Confirmar antes de marcar como servida
                    if (confirm('¬øConfirmas que esta orden ha sido servida al cliente?')) {
                        e.target.disabled = true;
                        e.target.textContent = '‚è≥ Marcando...';
                        const ordenId = e.target.dataset.ordenId;
                        marcarOrdenComoServida(ordenId);
                    }
                }
            });

            // Iniciar el polling
            fetchOrdenes(); // Carga inicial
            setInterval(fetchOrdenes, 15000); // Polling cada 15 segundos
        });
    </script>
</body>
</html>
